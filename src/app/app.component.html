<ion-app>
  <ion-split-pane contentId="main-content">
    <!-- Menu principal -->
    <ion-menu contentId="main-content" type="overlay" menuId="mainMenu">
      <ion-header class="ion-no-border">
        <ion-toolbar>
          <ion-title>Personal SM</ion-title>
        </ion-toolbar>
      </ion-header>

      <ion-content>
        <!-- Logo -->
        <div class="logo-container">
          <img src="assets/logo.png" alt="Personal SM">
        </div>

        <!-- Perfil do usuário -->
        <div class="profile-container">
          <div class="avatar">
            <img src="" alt="Avatar do usuário">
          </div>
          <div class="name">{{isPersonal() ? 'Nome do Personal' : 'Nome do Aluno'}}</div>
          <div class="email">{{isPersonal() ? 'personal@email.com' : 'aluno@email.com'}}</div>
        </div>

        <div class="divider"></div>

        <!-- Menu -->
        <ion-list>
          <ion-menu-toggle auto-hide="false" *ngFor="let page of getNavItems()">
            <ion-item routerLink="{{page.url}}" routerDirection="root" lines="none" detail="false"
                    routerLinkActive="selected">
              <ion-icon slot="start" [name]="page.icon"></ion-icon>
              <ion-label>{{page.title}}</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>

      <ion-footer class="ion-no-border">
        <div class="logout-button" (click)="logout()">
          <ion-icon name="log-out"></ion-icon>
          <span>Sair</span>
        </div>
      </ion-footer>
    </ion-menu>

    <!-- Conteúdo principal -->
    <div class="ion-page" id="main-content">
      <ion-router-outlet></ion-router-outlet>
    </div>
  </ion-split-pane>
</ion-app>
