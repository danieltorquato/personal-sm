<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar color="dark">
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <div class="menu-header">
      <div class="user-avatar">
        <img src="" alt="Avatar" onerror="this.src=''">
      </div>
      <h2>{{ userName }}</h2>
      <p>{{userType}}</p>
    </div>

    <ion-list lines="none">
      <ion-item button routerLink="/pupil/dashboard">
        <ion-icon name="speedometer-outline" slot="start"></ion-icon>
        <ion-label>Dashboard</ion-label>
      </ion-item>
      <ion-item button routerLink="/pupil/my-workouts">
        <ion-icon name="barbell" slot="start"></ion-icon>
        <ion-label>Meus Treinos</ion-label>
      </ion-item>
      <ion-item button routerLink="/pupil/evolution">
        <ion-icon name="trending-up" slot="start"></ion-icon>
        <ion-label>Minha Evolução</ion-label>
      </ion-item>
      <ion-item button routerLink="/pupil/profile">
        <ion-icon name="person-outline" slot="start"></ion-icon>
        <ion-label>Meu Perfil</ion-label>
      </ion-item>
      <ion-item button routerLink="/pupil/settings">
        <ion-icon name="settings-outline" slot="start"></ion-icon>
        <ion-label>Configurações</ion-label>
      </ion-item>
      <ion-item button routerLink="/pupil/help">
        <ion-icon name="help-circle-outline" slot="start"></ion-icon>
        <ion-label>Ajuda</ion-label>
      </ion-item>
      <ion-item button (click)="logout()" color="light" class="logout-item">
        <ion-icon name="log-out-outline" slot="start" color="danger"></ion-icon>
        <ion-label color="danger">Sair</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>
