<ion-header class="ion-no-border">
  <ion-toolbar color="dark" class="transparent-toolbar">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/login"></ion-back-button>
    </ion-buttons>
    <ion-title>Recuperar Senha</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true" class="ion-padding">
  <div class="background-gradient"></div>

  <!-- Logo -->
  <div class="logo-container">
    <img src="" alt="Logo" class="logo">
    <h1>Personal SM</h1>
  </div>

  <!-- Formulário de Recuperação -->
  <ion-card class="forgot-password-card">
    <ion-card-content>
      <form>
        <div class="info-text">
          <p>Digite seu e-mail cadastrado para receber as instruções de recuperação de senha.</p>
        </div>

        <ion-item-group>
          <ion-item>
            <ion-label position="stacked">E-mail</ion-label>
            <ion-input type="email" placeholder="Seu e-mail"></ion-input>
          </ion-item>
        </ion-item-group>

        <div class="form-actions">
          <ion-button expand="block" class="reset-button">
            <ion-icon name="mail-outline" slot="start"></ion-icon>
            Enviar Instruções
          </ion-button>

          <ion-button expand="block" fill="clear" routerLink="/login">
            Voltar para o Login
          </ion-button>
        </div>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
