<ion-header class="ion-no-border">
  <ion-toolbar color="dark" class="transparent-toolbar">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/login"></ion-back-button>
    </ion-buttons>
    <ion-title>Redefinir Senha</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true" class="ion-padding">
  <div class="background-gradient"></div>

  <!-- Logo -->
  <div class="logo-container">
    <img src="" alt="Logo" class="logo">
    <h1>Personal SM</h1>
  </div>

  <!-- Formulário de Redefinição -->
  <ion-card class="reset-password-card">
    <ion-card-content>
      <form>
        <div class="info-text">
          <p>Digite sua nova senha abaixo.</p>
        </div>

        <ion-item-group>
          <ion-item>
            <ion-label position="stacked">Nova Senha</ion-label>
            <ion-input type="password" placeholder="Digite sua nova senha"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="stacked">Confirmar Nova Senha</ion-label>
            <ion-input type="password" placeholder="Confirme sua nova senha"></ion-input>
          </ion-item>
        </ion-item-group>

        <div class="form-actions">
          <ion-button expand="block" class="reset-button">
            <ion-icon name="key-outline" slot="start"></ion-icon>
            Redefinir Senha
          </ion-button>

          <ion-button expand="block" fill="clear" routerLink="/login">
            Voltar para o Login
          </ion-button>
        </div>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
